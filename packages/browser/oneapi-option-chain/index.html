<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Option Chain</title>
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			display: flex;
			flex-direction: column;
		}

		option-chain {
			overflow-y: scroll;
			flex: 1 0;
		}
	</style>
</head>

<body>
	<option-chain symbol="CAJ." relationship-id="nbbo-option"></option-chain>
	<!-- <option-chain symbol="AAPL." relationship-id="option" conflation-type="quote" conflation-interval="100"></option-chain> -->
	<script src="@activfinancial/one-api/lib/index.js"></script>
	<script src="./lib/index.js"></script>

	<script>
		(() => {
			const clientPromise = activOneApi.connect({
				// user: "USERNAME",
				// password: "PASSWORD",
				// host: "aop-ny4-replay.activfinancial.com",
				isDictionaryDownloadEnabled: true,
				// dictionaryDownloadList: "1",
				onLogMessage(logType, message) {
					console.log(message);
				}
			});

			const optionChains = document.querySelectorAll("option-chain");
			for (const optionChain of optionChains) {
				optionChain.connect(clientPromise);
			}
		})();
	</script>
</body>

</html>
